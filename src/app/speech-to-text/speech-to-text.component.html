<div class="header">
  <h1>Voice Recognition</h1>
  <p>PS1 Project</p>
</div>

<div class = "VR">

  <button class = "StartButton" (click)="startService()">Start</button>
  <button class = "StopButton" (click)="stopService()">Stop</button>
  <button class = "CheckIDsButton" (click)="checkIDs()">IDs</button>
  <p class = "VoiceText">You have searched: {{service.text}}</p>
  <p class = "word">{{service.output}}</p>

</div>
